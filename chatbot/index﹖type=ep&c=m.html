	<script type="text/javascript">

			var MIN_WIDTH = 586,

				SCREEN_HEIGHT = screen.height,
				smartphoneScreen = SCREEN_WIDTH < MIN_WIDTH || (SCREEN_WIDTH > SCREEN_HEIGHT && SCREEN_HEIGHT < MIN_WIDTH),
				desktopScreen = SCREEN_WIDTH > MAX_WIDTH && SCREEN_HEIGHT > MAX_WIDTH;
			var isTouchDevice = (('ontouchstart' in window) || (navigator.MaxTouchPoints > 0) || (navigator.msMaxTouchPoints > 0));
		
			if (isTouchDevice) {
				if (smartphoneScreen || desktopScreen) return;
				var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
		
				if (MIN_WIDTH <= width && width <= MAX_WIDTH) {
					var scale = SCREEN_WIDTH / PC_LAYOUT_WIDTH;
					document.querySelector('[name=viewport]').setAttribute('content', 'width='+ PC_LAYOUT_WIDTH +', initial-scale=' + scale);
				}	
			}
		})();
	</script>

	<script type="text/javascript">
		/* DataLayer for Samsung - Last Modified Date 2016-07-13 by Kim myounggyu */
		var siteCode = "";
		var pageURL = "";
	
		siteCode = window.location.href.split("/")[3];
		pageURL = window.location.href;
	
		var digitalData = {
			"page" : {
				"pageInfo" : {
					"siteCode" : siteCode,
					"siteSection": "",			//pathIndicator정보 이용하여 설정
					"pageName" : "",			//pathIndicator정보 이용하여 설정
					"pageURL" : pageURL,
					"pageTrack" : "",			//All page(server-side)
					"version" : "KDP"			// P5 -> KDP
				},
				"pathIndicator" : {				//product page(server-side)
					"depth_2" : "",
					"depth_3" : "",
					"depth_4" : "",
					"depth_5" : ""
				}
			},
			"user" : {
				"loginStatus" : ""
				},
			"product" : {
				"category" : "",				// pathIndicator depth정보 이용하여 설정
				"model_code" : "",				// PD class정보 이용하여 설정
				"model_name" : "",				// PD page(server-side)
				"displayName" : "",				// PD class정보 이용하여 설정
				"pvi_type_code" : "",			//PD page(server-side)
				"pvi_type_name" : "",			//PD page(server-side)
				"pvi_subtype_code" : "",		//PD page(server-side)
				"pvi_subtype_name" : ""			//PD page(server-side)
			}
		}
	
		//server-side
		digitalData.page.pageInfo.pageTrack = "contents";
	
		// depth Info.
		var depth = window.location.href.split("/").length;
		var depth_last = window.location.href.split("/")[depth-1];
		if (depth_last =="" || depth_last.charAt(0)=="?") {
	    	depth -= 1;
		}
	
		// set site section value
		if ((digitalData.page.pathIndicator.depth_2 != "")||(digitalData.page.pageInfo.pageTrack == "flagship pdp")) {
	    	digitalData.page.pageInfo.siteSection = siteCode + ":consumer";		//product page
		} else if (depth == 4) {
	    	digitalData.page.pageInfo.siteSection = siteCode + ":home";			//home
		} else {
	     	digitalData.page.pageInfo.siteSection = siteCode + ":" + window.location.href.split("/")[4];
		}
	
		// set product category value
		if (digitalData.page.pathIndicator.depth_3 != "") {
	    	digitalData.product.category = digitalData.page.pathIndicator.depth_3;
		}
	
		// set pathIndicator(not product page)
		if (digitalData.page.pathIndicator.depth_2 == "") {
	    	if (depth >= 5) digitalData.page.pathIndicator.depth_2 = window.location.href.split("/")[4]
	    	if (depth >= 6) digitalData.page.pathIndicator.depth_3 = window.location.href.split("/")[5]
	    	if (depth >= 7) digitalData.page.pathIndicator.depth_4 = window.location.href.split("/")[6]
	    	if (depth >= 8) digitalData.page.pathIndicator.depth_5 = window.location.href.split("/")[7]
		}
	
		// set pageName
		var pageName = siteCode;
		if (digitalData.page.pathIndicator.depth_2 != "") pageName += ":" + digitalData.page.pathIndicator.depth_2;
		if (digitalData.page.pathIndicator.depth_3 != "") pageName += ":" + digitalData.page.pathIndicator.depth_3;
		if (digitalData.page.pathIndicator.depth_4 != "") pageName += ":" + digitalData.page.pathIndicator.depth_4;
		if (digitalData.page.pathIndicator.depth_5 != "") pageName += ":" + digitalData.page.pathIndicator.depth_5.replace(/^\s+|\s+$/gm,'');
	
		// check PD, GPD
		var pageTrackName = digitalData.page.pageInfo.pageTrack;
		if (pageTrackName == "product detail" || pageTrackName == "generic product details") {
			var modelCode = document.getElementsByClassName("product-details__s-sku")[0].innerHTML;
			var displayName = document.getElementsByClassName("product-details__title")[0].innerHTML.replace(/(<([^>]+)>)/gi, "");
			digitalData.product.model_code = modelCode;
			digitalData.product.displayName = displayName;
	    	pageName += ":" + modelCode;
		}
		digitalData.page.pageInfo.pageName = pageName;
	</script>

					<script>
					;(function(win,doc,callback){'use strict';callback=callback||function(){};function detach(){if(doc.addEventListener){doc.removeEventListener('DOMContentLoaded',completed);}else{doc.detachEvent('onreadystatechange',completed);}}function completed(){if(doc.addEventListener||event.type==='load'||doc.readyState==='complete'){detach();callback(window,window.jQuery);}}function init(){if (doc.addEventListener){doc.addEventListener('DOMContentLoaded',completed);}else{doc.attachEvent('onreadystatechange',completed);}}init();})(window,document,function(win,$){

		<script type="text/javascript">
			var epStore = "null";
			var epStoreValue = "";
			var epChannelValue = "";
			var epReferrer ="";
			var epReferrerFlag = false;
			var epStoreName = "";
								
			if (epStore.length == 6) {
				epStoreValue= epStore.substr(0,4);
				epChannelValue = epStore.substr(4,6);
				epStoreValue = epStoreValue + "_" + epChannelValue;
			} else if(epStore.length == 4) {
				epStoreValue = epStore;
			}
	
			if (document.referrer != null && document.referrer != "") {
				epReferrer = document.referrer.match(/:\/\/(.[^/]+)/)[1]; 
				epReferrerFlag = true;
			}
		
			if (epStoreValue.match(/^0001/)) {
				epStoreName = "ep_kakao";
			} else if(epStoreValue.match(/^0002/)) {
				epStoreName = "ep_naver";
			}
	
			// ep parameter 있는 경우(kakao/naver에서 온 경우): 쿠키 없으면 생성, 있으면  갱신
			if (epStoreValue != null && epStoreValue != "null") {	
				setEpCookie(epStoreName, epStoreValue);		
			// ep parameter가 없고 referrer가 있는 경우 referrer 가 samsung.com이 아니면 쿠키 삭제
			} else if((epStoreValue == null || epStoreValue == "null") && epReferrerFlag) {
				var isSamsung = (epReferrer.indexOf(".samsung.com") != -1);	
				if (!isSamsung) {
					if (document.cookie.indexOf("ep_kakao") != -1) {
						deleteEpCookie("ep_kakao");
					}
					if (document.cookie.indexOf("ep_naver") != -1) {
						deleteEpCookie("ep_naver");
					}
				}
			}

			function setEpCookie(epcName, epcValue) {
				var epDate = new Date;
				var epDateTime = getTimeStamp();
				epDate.setTime(epDate.getTime()+(3*60*10000));
				var epCookies = epcName + '=' + epcValue + '_'+ epDateTime +'; expires='+epDate.toGMTString()+'; domain=.samsung.com; path=/;';
				document.cookie = epCookies;
			}
			
			function deleteEpCookie(epcName) {
				var today = new Date();
				today.setDate(today.getDate() - 1);
				document.cookie = epcName + "=; expires=" + today.toGMTString() + "; path=/; domain=.samsung.com";
			}
			
			function getEpCookie(epcName) {
				var cookieValue = document.cookie.match('(^|;) ?' + epcName + '=([^;]*)(;|$)');
				return cookieValue[2];
			}
			
			function getTimeStamp() {
				var tday = new Date();
				var todayDate = addZeros(tday.getFullYear(), 4) + addZeros(tday.getMonth() + 1, 2) + addZeros(tday.getDate(), 2) + '_' + addZeros(tday.getHours(), 2) + addZeros(tday.getMinutes(), 2) + addZeros(tday.getSeconds(), 2);
				return todayDate;
			}

			function addZeros(targetData, digits) {
				var zero = '';
				targetData = targetData.toString();
				if (targetData.length < digits) {
					for (i = 0; i < digits - targetData.length; i++)
						zero += '0';
				}
				
				return zero + targetData;
			}
			
			</script>

			<script type="text/javascript" src="https://cdn.samsung.com/etc/designs/smg/global/js/main1.lib1.vendor.smg.jquery-1.11.3.min.js"></script>
