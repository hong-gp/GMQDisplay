<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<label for="name-select">동물 이름 선택:</label>
<select id="name-select" name="names">
  <option value="lion">사자</option>
  <option value="tiger">호랑이</option>
  <option value="elephant">코끼리</option>
  <option value="eagle">독수리</option>
  <option value="penguin">펭귄</option>
  <option value="parrot">앵무새</option>
  <option value="snake">뱀</option>
  <option value="lizard">도마뱀</option>
  <option value="crocodile">악어</option>
  <option value="salmon">연어</option>
  <option value="tuna">참치</option>
  <option value="shark">상어</option>
</select>

<button onclick="saveName()">선택 완료</button>

<script>
  function saveName() {
    var nameSelect = document.getElementById("name-select");
    var nameValue = nameSelect.value;
    localStorage.setItem("name", nameValue);
    window.location.href = "result-page.html";
  }
</script>

</body>
</html>
