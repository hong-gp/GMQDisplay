<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label for="animal-select">동물 선택:</label>
<select id="animal-select" name="animals">
  <option value="mammals">포유류</option>
  <option value="birds">조류</option>
  <option value="reptiles">파충류</option>
  <option value="fish">어류</option>
</select>

<button onclick="saveAnimal()">선택 완료</button>

<script>
  function saveAnimal() {
    var animalSelect = document.getElementById("animal-select");
    var animalValue = animalSelect.value;
    localStorage.setItem("animal", animalValue);
    window.location.href = "second-page.html";
  }
</script>

</body>
</html>
