<script type="text/javascript">
var contextPath = "";
$(document).ready(function() {
	setSignInUp('in');	
});


function setSignInUp(type){
		$.ajax({
			url: contextPath+'/sec/support/your-service/ssoSignInUp',
			type: 'POST',
			data: "",
			success: function (result) {
				$('form[name="frSsoNewForm"] input[name="response_type"]').val(result.responseTypeSso);
				$('form[name="frSsoNewForm"] input[name="client_id"]').val(result.clientIdSso);
				$('form[name="frSsoNewForm"] input[name="locale"]').val(result.localeSso);
				$('form[name="frSsoNewForm"] input[name="countryCode"]').val(result.countryCodeSso);
				$('form[name="frSsoNewForm"] input[name="redirect_uri"]').val(result.redirectUriSso);
				$('form[name="frSsoNewForm"] input[name="state"]').val(result.stateSso);
				$('form[name="frSsoNewForm"] input[name="goBackURL"]').val(result.goBackURLSso);
				if(type=='up'){
					$("#frSsoNewForm").attr("action", result.signUpGateUri);
				}else{
					$("#frSsoNewForm").attr("action", result.signInGateUri);
				}
				$('#frSsoNewForm').submit();
			},
			error: function () {
				
			}
	  });
}
</script>
<form id="frSsoNewForm" name='frSsoNewForm' action="" method="GET">
	<input type='hidden' id='response_type' name='response_type' value=''>
	<input type='hidden' id='client_id' name='client_id' value=''>
    <input type='hidden' id='locale' name='locale' value=''>
    <input type='hidden' id='countryCode' name='countryCode' value=''>
    <input type='hidden' id='redirect_uri' name='redirect_uri' value=''>
    <input type='hidden' id='state' name='state' value=''>
    <input type='hidden' id='goBackURL' name='goBackURL' value=''>
    <input type='hidden' id='scope' name='scope' value=''>
</form>
